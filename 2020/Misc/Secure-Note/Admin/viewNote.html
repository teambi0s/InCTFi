<!DOCTYPE html>
<html>
<head>
    <title>Secure Note</title>
    <style>
    *{
        margin:0;
        padding: 0;
        box-sizing: border-box;
    }
    html{
        height: 100%;
    }
    body{
        font-family: 'Segoe UI', sans-serif;;
        font-size: 1rem;
        line-height: 1.6;
        height: 100%;
    }
    .wrap {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fafafa;
    }
    .login-form{
        width: 350px;
        margin: 0 auto;
        border: 1px solid #ddd;
        padding: 2rem;
        background: #ffffff;
    }
    .form-input{
        background: #fafafa;
        border: 1px solid #eeeeee;
        padding: 12px;
        width: 100%;
    }
    .form-group{
        margin-bottom: 1rem;
    }
    .form-button{
        background: #69d2e7;
        border: 1px solid #ddd;
        color: #ffffff;
        padding: 10px;
        width: 100%;
        text-transform: uppercase;
    }
    .form-button:hover{
        background: #69c8e7;
    }
    .form-header{
        text-align: center;
        margin-bottom : 2rem;
    }
    </style>
</head>
<body>
    <div class="wrap">
        <form class="login-form" action="/note/view/api">
            <div class="form-header">
                <h3>View Note</h3>
            </div>
            <!--Id Input-->
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Note-Id" name="noteid">
            </div>
	    <div class="form-group">
                <input type="text" class="form-input" placeholder="UserKey" name="userkey">
            </div>
            <!--Submit Button-->
            <div class="form-group">
                <button class="form-button" type="submit">Submit</button>
            </div>
        </form>
    </div><!--/.wrap-->
</body>
<!-- https://metabust.com/blog/create-a-simple-responsive-login-form-with-html-and-css/ -->
</html>
