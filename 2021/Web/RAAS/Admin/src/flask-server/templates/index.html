<html>
   <head>
      <style>
body{
  margin:0;
  user-select:none;
  background:#f3f2ef;
  font-family:sans-serif;
  font-weight:bolder;
}
.kapsayici{
  position:relative;
  display:flex;
  padding:5px;
  text-align:center;
  max-width:500px;
  min-width:0px;
  height:auto;
  margin:200px auto;
}
input{
  width:100%;
  height:40px;
  border-radius:30px;
  outline:none;
  padding:0px 40px 0px 20px;
  border:2px solid #333;
  font-size:16px;
}
input:focus{
  border:2px solid mediumslateblue;
}
img{
  width:30px;
  border-radius:50%;
  position:absolute;
  right:12px;
  top:12px;
  cursor:pointer;
}
.bar{
  width:170px;
  height:170px;
  border-radius:10px;
  background:#fff;
  position:absolute;
  right:10px;
  top:40px;
  box-shadow:0px 0px 20px 0px #272727;
  visibility:hidden;
  opacity:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:35px;
  transition:all 0.3s;
}
img:focus + .bar{
  top:60px;
  visibility:visible;
  opacity:1;
}
.bar:focus{
  top:60px;
  visibility:visible;
  opacity:1;
}
p{
  padding:10px;
  border-radius:50%;
  cursor:pointer;
  transition:all 0.3s;
}
p:hover{
  background:mediumslateblue;
  color:white;
}
      </style>
   </head>
   <body>
      <center>RAAS-Req As A Service</center>
      <form action = "/" method = "POST">
      <div class="kapsayici">

         <input placeholder="Hey!" name="url" type="text">
         <img tabindex="1" draggable="false" src="https://cdn0.iconfinder.com/data/icons/buma-emojis/36/smiling-256.png">
         <div tabindex="1" class="bar">
         <p><input type='submit' value='Request'/></p>
        </div>
      </div>
   </form>
    </body>
</html>
